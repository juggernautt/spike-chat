<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-grid.min.css" type="text/css">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <title>Spike. Chat App</title>
</head>
<body>

<div class="container-fluid" id="app">
    <div class="row">

        <div id="users" class="col-md-3"></div>

        <div id="chat" class="col-md-9">
            <div id="messages"></div>
            <div id="input-area">
                <div id="username">
                    <input id="username-input" type="text" placeholder="Set username" name="username"
                           class="form-control"/>
                    <button id="username-btn" class="btn btn-dark" type="button" disabled>send</button>
                </div>
                <div id="new-message">
                    <textarea id="message-input" placeholder="Type your message..." class="form-control"></textarea>
                </div>
                <div id="errors"></div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="assets/dom.js"></script>
<script type="text/javascript" src="assets/web-socket.js"></script>
<script type="text/javascript" src="assets/state.js"></script>
<script type="text/javascript" src="assets/renderers.js"></script>
<script type="text/javascript" src="assets/main.js"></script>

</body>
</html>
